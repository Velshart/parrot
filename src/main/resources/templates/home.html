<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parrot Home</title>
</head>
<body>
<div>
    <h1>Hello, <span th:text="${currentUser}">Unknown</span></h1><br>
</div>

<div>
    <form th:each="user : ${users}">

        <div th:if="${user.username != currentUser}">
            <div th:text="${user.username}"></div>

            <a>Open chat</a>
        </div>
    </form>
</div>

</body>
</html>
